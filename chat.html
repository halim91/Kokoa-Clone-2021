<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with 진교</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="Css/style.css" />
 
</head> 
<body id="chat-screen">
   
    <div class="status-bar status-bar_s1 fixx1" >
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-"></i>
            <!-- To DO: Wifi Icon -->
        </div>
        <div class="status-bar__column ">
            <span>18:43</span>
            
        </div>
        <div class="status-bar__column ">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
</div>

   <div class="alt-header fixx1">
    <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
    </a>
     </div>

     <div class="alt-header__column">
        <h1 class="alt-header__title">진교</h1>
    </div>

    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>

   </div>

   <main class="main-screen main-chat">
       <div class="chat__timestamp">
         Tuesday , Jan 18, 2022 
       </div>

       <div class="message-row">
           <img src="Screen_img/하림.jpg" alt="하림">
           <div class="message-row__content">
               <span class="message__author">lee</span>
               <div class="message__info">
                   <span class="message__bubble">Hi!</span>
                   <span class="message__time">오후 21:27</span>
               </div>
           </div>
       </div>

    
        <div class="message-row__content">
            <div class="message__info message__me">
                <span class="message__bubble message__meb">Hi ! nice to meet you !</span>
                <span class="message__time">오후 21:28</span>
            </div>
        </div>
  
   </main>
 

<form action="#" class="reply" method="get">
<div class="reply__column">
    <i class="far fa-plus-square first-shot"></i>
</div>
<div class="reply__column second-shot">
    <input type="text" placeholder="write a message...">
    <i class="far fa-smile-wink smiles"></i>
    <button>
  <i class="fas fa-arrow-up arrows"></i>
    </button>
   

</div>


</form>
<div id="no-mobile">
    <span>Your screen is to bigggggg :(</span>
</div>

    
</body>
</html>

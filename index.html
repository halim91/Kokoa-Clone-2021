<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="Css/style.css" />
 
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
            <!-- To DO: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>
 
    <header class="welcome-header">
        <h1 class="welcome-header__title">welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
            If you hav a Kokoa Account, log in with your id and password!
        </p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa Clone</title>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="Css/style.css" />
 
</head> 
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi fa-lg"></i>
            <!-- To DO: Wifi Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            
        </div>
        <div class="status-bar__column status-bar__control">
            <i class="fas fa-sync-alt "></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-heaher__title">Find</h1>
        <div class="screen-header__icons ">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">
            Recommended Friends
            </h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="Screen_img/짱구.jpg">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="Screen_img/짱구.jpg">
                    <div class="open-post__heart-count">
                        <i class="far fa-heart fa-xs"><span> 999</span></i>
                    </div>
                </div>
                
            </div>
        </div>


    </main>


    <nav class="nav nav_c2">
        <ul class="nav__list">
              <li class="nav__btn">
                  <a class="nav__link" href="friends.html">
                      <i class="fas fa-user fa-2x"></i></a>
              </li>
 
               <li class="nav__btn">
                   <a class="nav__link" href="chats.html"><span class="nav__notofication">1</span><i class="far fa-comment-dots fa-2x"></i></a>
             </li>
 
                <li class="nav__btn">
                   <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
               </li>
 
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
        
             </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
</body>
</html>
